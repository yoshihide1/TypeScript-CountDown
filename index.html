<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello TypeScript</title>
  <link rel="stylesheet" href="style.css">
  <script src="dist/bundle.js" defer></script>
</head>

<body>
  <header class="header">
    <div>
      <p>CountDownTimer</p>
    </div>
  </header>
  <div class="count__main"><span id="main__count">Count</span></div>
  <div class="count__down">
    <div class="count__down__content"><span class="count__down__font">Work:</span>
      <p id="count__down__work" class="count__down__number">0</p>
      <p>秒</p>
    </div>
    <div class="count__down__content"><span class="count__down__font">Interval:</span>
      <p id="count__down__interval" class="count__down__number">0</p>
      <p>秒</p>
    </div>
  </div>
  <div class="count__set">
    <div class="count__set__select">
      <p>Work</p>
      <select id="set__work__min" class="select__box__work"></select>分
      <select id="set__work__sec" class="select__box__work"></select>秒
    </div>

    <div class="count__set__select">
      <p>Interval</p>
      <select name="" id="set__interval__min" class="select__box__interval"></select>分
      <select name="" id="set__interval__sec" class="select__box__interval"></select>秒
    </div>
  </div>
  <div class="loop__content">
    <span>Loop </span><select name="" id="loop" class="select__box"></select>
  </div>
  <div class="count__button">
    <button id="count__start" class="button__content">Start</button>
    <button id="count__stop" class="button__content">Stop</button>
  </div>
  <button id="count__reset" class="button__content">Reset</button>
</body>

</html>
